services:
  - type: web
    name: schwab-momentum
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: SCHWAB_CLIENT_ID
        sync: false
      - key: SCHWAB_CLIENT_SECRET
        sync: false
      - key: SCHWAB_REDIRECT_URI
        value: https://127.0.0.1
      - key: SCHWAB_REFRESH_TOKEN
        sync: false

